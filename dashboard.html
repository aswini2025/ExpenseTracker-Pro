<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        background-color: #f4f6f8;
      }

      /* Sticky Top Navbar */
      .navbar {
        position: sticky;
        top: 0;
        background-color: #2c3e50;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
      }

      .nav-left h2 {
        margin: 0;
        font-size: 20px;
      }

      .nav-right {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nav-right span {
        font-weight: bold;
      }

      .nav-right button {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
      }

      .nav-buttons {
        background-color: #34495e;
        padding: 10px;
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
      }

      .nav-buttons button {
        background-color: #1abc9c;
        border: none;
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .nav-buttons button:hover {
        background-color: #16a085;
      }

      main {
        padding: 20px;
      }

      section {
        margin-bottom: 30px;
      }

      input,
      select,
      button {
        margin: 5px;
        padding: 8px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin: 5px 0;
        background: white;
        padding: 10px;
        border-left: 5px solid #1abc9c;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="nav-left">
        <h2>ExpenseTracker Pro</h2>
      </div>
      <div class="nav-right">
        <span id="username-display">User</span>
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="nav-buttons">
      <button class="scroll-btn" data-target="add-expense">
        ‚ûï Add Expense
      </button>
      <button class="scroll-btn" data-target="chart-section">
        üìä View Spending Trends
      </button>
      <button class="scroll-btn" data-target="monthly-summary">
        üóìÔ∏è Monthly Summary
      </button>
    </div>

    <main>
      <section id="add-expense">
        <h3>Add New Expense</h3>
        <form id="expense-form">
          <input type="text" id="name" placeholder="Expense Name" required />
          <input type="number" id="amount" placeholder="Amount" required />
          <input type="date" id="date" required />
          <select id="category" onchange="checkCustomCategory(this)">
            <option value="">--Select Category--</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Shopping">Shopping</option>
            <option value="Medical">Medical</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Education">Education</option>
            <option value="Other">Other (Type below)</option>
          </select>
          <input
            type="text"
            id="custom-category"
            placeholder="Custom Category"
            style="display: none; margin-top: 10px"
          />
          <button type="submit">Add Expense</button>
        </form>
      </section>

      <section id="expenses-list">
        <h3>Your Expenses</h3>
        <ul id="expense-list"></ul>
        <h3 id="summary">Total Spent: ‚Çπ0</h3>
      </section>

      <section id="chart-section">
        <h3>Spending Trends</h3>
        <canvas id="category-chart" width="300" height="300"></canvas>
      </section>

      <section id="monthly-summary">
        <h3>Monthly Summary</h3>
        <canvas id="monthly-line-chart" width="400" height="250"></canvas>
      </section>
    </main>

    <!-- Chart.js and your dashboard logic -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>

    <!-- Smooth Scroll Offset Fix Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const offset = document.querySelector(".navbar")?.offsetHeight || 60;

        document.querySelectorAll(".scroll-btn").forEach((btn) => {
          btn.addEventListener("click", function () {
            const targetId = this.getAttribute("data-target");
            const target = document.getElementById(targetId);
            if (target) {
              const targetTop = target.offsetTop - offset;
              window.scrollTo({
                top: targetTop,
                behavior: "smooth",
              });
            }
          });
        });
      });
    </script>
  </body>
</html>
