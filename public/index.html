<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login / Signup</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .auth-container {
        width: 100%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.15);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(12px);
        color: #fff;
        text-align: center;
        animation: fadeIn 0.7s ease-in-out;
      }

      .auth-container h2 {
        margin-bottom: 15px;
        font-size: 28px;
      }

      .auth-container::before {
        content: "ðŸ’° Track your expenses, stay in control!";
        display: block;
        font-size: 20px;
        color: #dff;
        margin-bottom: 20px;
        opacity: 0.8;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      input {
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        outline: none;
      }

      input:focus {
        box-shadow: 0 0 0 2px #4facfe;
      }

      button {
        padding: 12px;
        background: #4facfe;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #00c6fb;
      }

      .toggle {
        margin-top: 18px;
        font-size: 14px;
        color: #e0f7fa;
        cursor: pointer;
        text-decoration: underline;
        transition: color 0.3s ease;
      }

      .toggle:hover {
        color: #fff;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <h2 id="form-title">Sign Up</h2>
      <form id="auth-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="submit-btn">Sign Up</button>
      </form>
      <div class="toggle" id="toggle-link">Already have an account? Login</div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
